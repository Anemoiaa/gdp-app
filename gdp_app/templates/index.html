<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GDP Analytics</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}">
</head>
<body>


	<!-- navbar -->

	<nav class="navbar navbar-expand-lg navbar-light bg-white">
  		<div class="container">
    		<a class="navbar-brand" >Anemoiaa</a>
    		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      		<span class="navbar-toggler-icon"></span>
    		</button>
    		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
			    	<li class="nav-item">
			        	<a class="nav-link" aria-current="page" href="/">Home</a>
			        </li>
			        <li class="nav-item">
			        	<a class="nav-link" href="#compare-chart">Comparison</a>
			        </li>
			        <li class="nav-item">
			        	<a class="nav-link" href="/about">About me</a>
			        </li>
			        <li class="nav-item">
			        	<a class="nav-link" target="_blank" href="https://www.investopedia.com/terms/g/gdp.asp">What is GDP?</a>
			        </li>
			    </ul>
			    <div class="d-flex">
			    	<a class="nav-link" target="_blank" href="https://github.com/anemoiaa">
			    		<button type="button" class="btn btn-outline-secondary">	
	                  		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">
	  							<path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
							</svg>
	                  		<span class="visually-hidden">Button</span>
                		</button>
            		</a>
			    </div>
    		</div>
  		</div>
	</nav>


	<!-- alert-area -->

	<div class="alert alert-warning alert-dismissible sticky-top" id="alert-area" role="alert" style="display: none;">
		<span></span>
		 <button type="button" class="btn-close" id="alert-close" aria-label="Close"></button>	
	</div>


	{% block content %}

	<!-- main-chart -->

	<div class="container main chart mt-5">
		<div id="main-chart" style="width: auto; height: 400px;"></div>
		<select class="form-select fs-300" aria-label=".form-select-sm example">
			<option selected>Select country</option>
			{% for key, value in countriesList.items() %}
			<option value="{{key}}">{{value}}</option>
			{% endfor %}
		</select>
		<input type="range" name="years-range" min="1990" max="2020" step="1" value="1990">
		<label for="years-range"  class="form-label" id="years-range-label">1990</label>
	</div>


	<!-- compare-chart -->

	<div class="container compare chart mt-5">
		<div id="compare-chart" style="width: auto; height: 400px;"></div>
		<div class="d-flex flex-row mb-3">
			{% for i in range(4) %}
			<div class="p-2 m-0">
				<select class="form-select" aria-label=".form-select-sm example">
					<option selected>Select country</option>
					{% for key in countriesList %}
					<option value="{{key}}">{{countriesList[key]}}</option>
					{% endfor %}
				</select>
			</div>
			{% endfor %}
		</div>		
	</div>

	{% endblock %}


	<!-- footer -->

	<div class="container">
		<footer class="py-3 my-4">
	    	<ul class="nav justify-content-center border-bottom pb-3 mb-3">
	    		<li class="nav-item"><a href="/" class="nav-link px-2 text-muted">Home</a></li>
			    <li class="nav-item"><a href="/about" class="nav-link px-2 text-muted">About me</a></li>
			</ul>
	    	<p class="text-center text-muted">Â© 2022 Georgiy Petrov, Educational Project</p>
	  	</footer>
	</div>

	{% block scripts %}
	<script type="module" src="{{url_for('static', filename='index.js')}}"></script>
	{% endblock %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	
</body>
</html>
